<!DOCTYPE html>
<html lang="en">

<body>
    <h1>const</h1>
    <h3>The const keyword was introduced in ES6 (2015).<br>

        Variables defined with const cannot be Redeclared.<br>
        
        Variables defined with const cannot be Reassigned.<br>
        
        Variables defined with const have Block Scope.</h3>
        <h3 id="gh"></h3>
</body>
</html>
<script>
    const PI = 3.141592653589793;
// PI = 3.14;      // This will give an error
// PI = PI + 10;   // This will also give an error
document.getElementById("gh").innerHTML=PI;</script>
